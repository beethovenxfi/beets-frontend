query GetPools(
    $first: Int
    $skip: Int
    $orderBy: GqlPoolOrderBy
    $orderDirection: GqlPoolOrderDirection
    $where: GqlPoolFilter
    $textSearch: String
) {
    poolGetPools(
        first: $first
        skip: $skip
        orderBy: $orderBy
        orderDirection: $orderDirection
        where: $where
        textSearch: $textSearch
    ) {
        ...GqlPoolMinimal
    }
    count: poolGetPoolsCount(
        first: $first
        skip: $skip
        orderBy: $orderBy
        orderDirection: $orderDirection
        where: $where
        textSearch: $textSearch
    )
}

query GetPoolFilters {
    filters: poolGetPoolFilters {
        id
        title
    }
}

