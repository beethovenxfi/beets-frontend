query GetUserData {
    balances: userGetPoolBalances {
        poolId
        tokenAddress
        tokenPrice
        totalBalance
        stakedBalance
        walletBalance
    }
    #fbeetsBalance: userGetFbeetsBalance {
    #    totalBalance
    #    stakedBalance
    #    walletBalance
    #}
    staking: userGetStaking {
        id
        type
        address
        #farm {
        #    id
        #    beetsPerBlock
        #    rewarders {
        #        id
        #        address
        #        tokenAddress
        #        rewardPerSecond
        #    }
        #}
        gauge {
            id
            gaugeAddress
            rewards {
                id
                rewardPerSecond
                tokenAddress
            }
            status
        }
    }
}

mutation UserSyncBalance($poolId: String!) {
    userSyncBalance(poolId: $poolId)
}
